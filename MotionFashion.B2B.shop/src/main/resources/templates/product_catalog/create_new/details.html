<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>B2B | Product Catalog | Details</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-git.js"></script>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" th:href="@{/css/footerStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/headerStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/product_catalogCss/detailsStyle.css}">
</head>


<body>
	<div th:include="header_admin :: copy"></div>
	
  <div class="container-fluid">
  <h3>EDIT PRODUCT</h3>
 
  <h4>NEW PRODUCT</h4>
  <hr>
   <ul class="nav nav-tabs">
      <li ><a href="/product_catalog/settings">General Product Settings</a></li>
      <li class="active"><a href="/product_catalog/details">Details</a></li>
    </ul>
			<form class="main_form" th:object="${product}" th:action="@{/products/update_2}" method="POST">
        
          <div class="container-fluid">
          <div class="row">
              <div class="col-md-6">
                 <div class="form-group">
                  <label for="usr">Brand</label>
                 <input type="text" class="form-control" id="brand"	th:field="*{brand}">
                </div>

                <div class="form-group">
                    <label for="country">Origin Country</label>
                      <select class="form-control" id="country">
                        <option>United states</option>
                        <option>Canada</option>
                        <option>Germany</option>
                        <option>Brazil</option>
                      </select>
                </div>

                   <div class="form-group">
                        <label for="country">Gender</label>
                        <select class="form-control" id="country">
                          <option>Male</option>
                          <option>Female</option>
                          <option>Kid</option>
                          <option>Unisex</option>
                        </select>
                  </div>

               
              </div>


              <div class="col-lg-6 col-md-6">
                   <div class="form-group">
                  <label for="usr">Size</label>
                 <input type="text" class="form-control" th:field="*{size}">
                </div>
                   <div class="form-group">
                  <label for="usr">Color</label>
                  <input type="text" class="form-control" th:field="*{color}">
                </div>
                   <div class="form-group">
                  <label for="usr">Weight</label>
                  <input type="text" class="form-control" th:field="*{weight}">
                </div>
                  <div class="form-group">
                  <label for="usr">Retail Price</label>
                  <input type="number" class="form-control" th:field="*{retailPrice}">
                </div>
                   <div class="form-group">
                  <label for="usr">Customer Tarif Number</label>
                  <input type="text" class="form-control" th:field="*{customsTariffNumber}">
                </div>
                   <div class="form-group">
                  <label for="usr">Material Composition</label><br>
                  <textarea id="materialComposition" name="materialComposition"  th:field="*{materialComposition}"></textarea><br>
                </div>
                   <div class="form-group">
                  <label for="usr">Care Instructions</label><br>
                  <textarea id="careInstructions" name="careInstructions"  th:field="*{careInstructions}"></textarea><br>
                </div>
                   <div class="form-group">
                  <label for="usr">Additional Information</label><br>
                   <textarea id="additionalInformation" name="additionalInformation"  th:field="*{additionalInformation}"></textarea>
                </div>
              </div>
          </div>
        </div>

		<hr>

		<div class="row">
			<input type="hidden" name="id" th:value="${product.id}" />
			<button type="submit" name="save" class="btn btn-success">Save Product</button>
         </div>
          <br>
  </form>
  </div>
  
  <div th:include="footer_admin :: copy"></div>
  
</body>
</html>
