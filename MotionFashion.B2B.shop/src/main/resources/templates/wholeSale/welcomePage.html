<!DOCTYPE html>
<html>
<head>
	<title>Welcome Demo</title>

	<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Bootstrap library -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<script type="text/javascript">
	$(document).ready(function(){
    // add/remove checked class
    $(".image-radio").each(function(){
        if($(this).find('input[type="radio"]').first().attr("checked")){
            $(this).addClass('image-radio-checked');
        }else{
            $(this).removeClass('image-radio-checked');
        }
    });

    // sync the input state
    $(".image-radio").on("click", function(e){
        $(".image-radio").removeClass('image-radio-checked');
        $(this).addClass('image-radio-checked');
        var $radio = $(this).find('input[type="radio"]');
        $radio.prop("checked",!$radio.prop("checked"));

        e.preventDefault();
    });
});

	</script>

	<style type="text/css">

		.image-radio {
		    cursor: pointer;
		    box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    -webkit-box-sizing: border-box;
		    border: 4px solid transparent;
		    margin-bottom: 0;
		    outline: 0;
		    text-align: center;
		    color: brown;

		}
	
		img {
  border-radius: 50%;
}

#message{
	text-align: center;
	color: green;
}	
.message2{
	text-align: center;
	color: red;
}

	</style>
</head>
<body>


	<div class="container">
		<div class="jumbotron">
		<h1 id="message">Welcome to <br>B2B Motion Fashion Network</h1>
		
		</div>
		<h3 class="message2">Please select the option you are interested in</h3>

		<br>
		<br>
		<br>
		<div class="row">
		
	<div class="col-lg-4">
    <label class="image-radio"><strong> Whole Sale</strong> <br>
       <img src="/images/1.jpg" class="img-responsive" alt="Avatar" style="width:200px" onclick="window.location='/registration/'"/>
    </label>
	</div>

	<div class="col-lg-4">
	    <label class="image-radio"><strong> Shopping Club</strong> <br>
	        <img src="/images/2.png" class="img-responsive" alt="Avatar" style="width:200px" onclick="window.location='redirect.html'"/>
	    </label>
	</div>

	<div class="col-lg-4">
	    <label class="image-radio"><strong> Lot</strong> <br>
	        <img src="/images/3.jpg" class="img-responsive" alt="Avatar" style="width:200px" onclick="window.location='redirect.html'"/>
	    </label>
	</div>

	</div>
	<br>
	<br>
	<br>

	<h1 style="text-align:center; color: red;">Smart People, <span style="color:green;">Smart choice!!</span></h1>
	</div>

</body>
</html>
