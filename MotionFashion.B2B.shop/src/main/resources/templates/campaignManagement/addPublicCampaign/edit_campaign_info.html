<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Campaign information</title>

	   <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <style type="text/css">


  	#check{
  		margin-left: 60%;
  	}

  	.col-lg-4{
  		margin-left: 0px;
  		padding-left: 10px;
  	}


  	.col-md-12{
  		width: 60%;
  	}
  	input[type=file]{
  		margin-left: 10px;
  	}

  	 hr{
            border: 2px solid #CBD6D5;
        }

        .btn-success{
          margin-left: 320px;
        }
        .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover{
          border-top: 4px solid #CBD6D5;
    }



  </style>

</head>

<body>
	<div class="container-fluid">
 	<h3>EDIT EDIT CAMPAIGN</h3>
    <h4>NEW CAMPAIGN</h4>
    <hr>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#">Campaign Information</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>

    <br>
  <form class="form-horizontal"  th:action="@{/campaign/edit_info}" th:object="${campaign}" method="POST" enctype="multipart/form-data" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Campaign Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" th:field="*{title}"/>
      </div>
    </div>


 <div class="form-group">
      <label class="control-label col-sm-2" for="text">Subtitle</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="subTitle" th:field="*{subTitle}"/>
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="text">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" th:field="*{description}"/>
      </div>
    </div>


		<div class="form-group ">
			  <label class="control-label col-sm-2" for="text">Status </label>
					<div class="col-sm-10">
						  <select th:field="*{active}">

			                  <option th:value='1'>Active</option>
			                  <option th:value='0'>Deactive</option>
			              </select>
					 </div>
 			</div>



      <div class="form-group ">
          <label class="control-label col-sm-2" for="text">Type </label>
            <div class="col-sm-10">
              <select th:field="*{type}">
               <option disabled="true" selected="selected" value="">Select</option>
                  <option th:value="Public">Public</option>
                  <option th:value="Private">Private</option>
              </select>
             </div>
        </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="text">teaserImage</label>
      <div class="col-sm-10">
        <input type="file"  id="teaserImage" th:field="*{teaserImage}"/>
      </div>
    </div>

    <hr>
		<input type="hidden" name="campaign_id" th:value="${campaign.campaign_id}" />

    <button class="btn btn-success" type="submit">Save Images</button>
  </form>
</div>
</div>

</body>
</html>
